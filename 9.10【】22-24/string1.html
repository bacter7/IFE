    <script type="text/javascript">
        /*
        实现一个字符串头尾去除空格的函数
        注意需要去除的空格，包括全角、半角空格
        暂时不需要学习和使用正则表达式的方式
        */
        function diyTrim(str) {
          //  var result = str.trim();
          debugger;
        var res = str.split("");
            var result = [];
            // do something
            len = res.length;
            var j=0,k=0;
            for (var i = 0 ; i < len; i++) {
                if (res[i]==" "||res[i]=="　") {
                }
                else{
                    j=i;
                    break;
                }
                
            }
            for (var i = len - 1; i >= 0; i--) {
                if (res[i]==" "||res[i]=="　") {
                }
                else{
                    k=i;
                    break;
                }
            }
            result = res.slice(j,k+1).join("");
    

            return result
        }

        // 测试用例
        console.log(diyTrim(' a f b    ')); // ->a f b
        console.log(diyTrim('    ffdaf    ')); // ->ffdaf
        console.log(diyTrim('1    ')); // ->1
        console.log(diyTrim('　　f')); // ->f
        console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
        console.log(diyTrim(' ')); // ->
        console.log(diyTrim('　')); // ->
        console.log(diyTrim('')); // ->

        /*
        去掉字符串str中，连续重复的地方
        */
        function removeRepetition(str) {
            var res = str.split("");
            var result = [];
            len = res.length;
            for (var i = 0 , j = 0; i < len; i++) {
                if (res[i]!=res[i+1]) {
                    result[j++] = res[i];
                }
            }

            // do something

            return result.join("");
        }

        // 测试用例
        console.log(removeRepetition("aaa")); // ->a
        console.log(removeRepetition("abbba")); // ->aba
        console.log(removeRepetition("aabbaabb")); // ->abab
        console.log(removeRepetition("")); // ->
        console.log(removeRepetition("abc")); // ->abc
</script>
