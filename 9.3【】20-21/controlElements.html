<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
    <script type="text/javascript">
      var oRadio = document.querySelectorAll("input");
      var schoolSelect = document.querySelector("#school-select");
      var companySelect = document.querySelector("#company-select");

    for (var i = 0; i < oRadio.length; i++)
    {
        oRadio[i].index = i;
        oRadio[i].onclick = function ()
        { 
            this.index == 0 && 
            (schoolSelect.style['display'] = 'inline')&&(companySelect.style['display'] = 'none');
            this.index == 1 && 
            (companySelect.style['display'] = 'inline')&&(schoolSelect.style['display'] = 'none');


            // if(this.index == 0)
            // {

            //   (companySelect.style['display'] = 'none');
            // } 
            // else
            // {
            //    (companySelect.style['display'] = 'inline');
            //    (schoolSelect.style['display'] = 'none');
            // }
        }  
    }

    </script>
</body>
</html>
