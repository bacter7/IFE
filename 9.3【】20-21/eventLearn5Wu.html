<!DOCTYPE html>
<html>
<head>
    <title>fade-in and fade-out</title>
</head>
<body>
    <div id="fade-obj" style = "width: 300px; height: 300px; background: #000"></div>
    <button id = "fade-btn">淡出</button>
    <script>
        window.onload = function () {
            var btn = document.querySelector("#fade-btn");
            var obj = document.querySelector("#fade-obj");
            var i = 10;
            btn.onclick = function () {
                if (btn.textContent === "淡出"){
                function haha(){
                    console.log(i);
                    obj.style.opacity = 0.1 * i;
                    i = i - 1;
                    btn.disabled = true;
                if (i < 0) {
                    clearInterval(cc);
                    btn.disabled = false;
                    btn.textContent = "淡入";
                }
            }
                var cc = setInterval(haha, 200);
            }else {
                i = 0;
                function heihei(){
                    console.log(i);
                    obj.style.opacity = 0.1 * i;
                    i ++;
                    btn.disabled = true;
                if (i > 10) {
                    clearInterval(bb);
                    btn.disabled = false;
                    btn.textContent = "淡出";
                }
            }
                var bb = setInterval(heihei, 200);
            }
        }
    }
    </script>
</body>
</html>
