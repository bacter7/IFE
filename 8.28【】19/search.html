    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        // 第二个section
        // 先获取所以span 再判断
        var section = document.querySelector("#"+sectionId);
        var list0 = section.querySelectorAll('span');
        var lsit1 = [];
        for (var i = 0,j = 0; i <= list0.length-1; i++) 
        {
            if(list0[i].textContent == "HTML")
            {
                lsit1.push(list0[i])
            }
        }
         console.log(lsit1);
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var section = document.querySelector("#"+sectionId);
        var list0 = section.querySelectorAll('span');
        var lsit1 = [];
        for (var i = 0,j = 0; i <= list0.length-1; i++) 
        {
            if(list0[i].textContent == spanCont)
            {
                lsit1.push(list0[i].parentNode)
            }
        }
         console.log(lsit1);
    }
